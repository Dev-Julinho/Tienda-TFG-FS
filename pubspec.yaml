name: TFGPruebas
description: "Tfg en Desarrollo"

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.1.1
  http: ^1.2.0

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_native_splash: ^2.3.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png

flutter_native_splash:
  color: "#000000"
  android: true
  ios: true
  android_gravity: centerCrop
  ios_content_mode: scaleAspectFit
